<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"href="Paystyle.css">

</head>
<body>

    

    <div class="conter">
       <form action="">
        
        <div class="roe">

            <div class="colm">

                <h3 class="titl">Billing Address</h3>

                <div class="inpubox">
                    <span>Full name :</span>
                    <input type="text" placeholder="Roshan kumar baral">
                </div>

                <div class="inpubox">
                    <span>Email :</span>
                    <input type="email" placeholder="roshanbaral32@gmail.com">
                </div>

                <div class="inpubox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>

                <div class="inpubox">
                    <span>city :</span>
                    <input type="text" placeholder="Bhubaneswar">
                </div>
                <div class="flexx">
                    <div class="inpubox">
                        <span>state :</span>
                        <input type="text" placeholder="odisha">
                    </div>
                     
                    <div class="inpubox">
                        <span>zip code :</span>
                        <input type="text" placeholder="754 204">
                    </div>


                </div>

            </div>

            <div class="colm">

                <h3 class="titl">Payment</h3>

                <div class="inpubox">
                    <span>cards accepted:</span>
                    <img src="footer/pay.png" width="250px" alt="">
                    
                </div>

                <div class="inpubox">
                    <span>name on card :</span>
                    <input type="email" placeholder="Mrs.roshan ku baral">
                </div>

                <div class="inpubox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>

                <div class="inpubox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flexx">
                    <div class="inpubox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                     
                    <div class="inpubox">
                        <span>cvv :</span>
                        <input type="text" placeholder="754">
                    </div>


                </div>

            </div>

        </div>

        <input type="submit" value="proceed to checkout" class="submt">

       </form>

    </div>

    
</body>
</html>
